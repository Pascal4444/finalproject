<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<!--intégration du fichier css dans la page -->
	<h:outputStylesheet library="css" name="table-style.css" />
	<h:outputStylesheet library="css" name="common-style.css" />
</h:head>

<body>
	<!-- DECLARATION DU TEMPLATE DONT LA PAGE EST CLIENTE -->
	<ui:composition template="/resources/template/layout.xhtml">
		<ui:define name="content">
			<f:view>

				<h:form>
					<h4>Inscription</h4>
					<table>
						<tr>
							<td>Sexe:</td>
							<td>
								<h:selectOneRadio id="genre" value="#{userBean.genre}" required="true">
									<f:selectItems value="#{userBean.genres}" />	
								</h:selectOneRadio>
								<h:message for="genre" style="color:red"/>
							</td>
						</tr>
						<tr>
							<td>Nom:</td>
							<td>
								<h:inputText id="nom" value="#{userBean.nom}" required="true">
									<f:validateLength minimum="2" maximum="25"></f:validateLength>
								</h:inputText>
								<h:message for="nom" />
							</td>
						</tr>
						<tr>
							<td>Prénom:</td>
							<td>
								<h:inputText id="prenom" value="#{userBean.prenom}" required="true">
									<f:validateLength minimum="2" maximum="25"></f:validateLength>
								</h:inputText>
								<h:message for="prenom" />
							</td>
						</tr>
						<tr>
							<td>Date de Naissance:</td>
							<td>
								<h:inputText id="dateNaissance" value="#{userBean.dateNaissance}" required="true"></h:inputText>(jj/mm/aaaa)
								<h:message for="dateNaissance" style="color:red"/>
							</td>
						</tr>
						<tr>
							<td>Email: </td>
							<td>
								<h:inputText id="email" value="#{userBean.email}" required="true">
								</h:inputText>
								<h:message for="email" />
							</td>
						</tr>
						<tr>
							<td>Password: </td>
							<td>
								<h:inputSecret id="password" value="#{userBean.password}" required="true"></h:inputSecret>
								<h:message for="password" />
							</td>
						</tr>
						<tr>
							<td>Telephone:</td>
							<td>
								<h:inputText id="telephone" value="#{userBean.telephone}" required="true">
								<f:validateLength minimum="2" maximum="25"></f:validateLength>
								</h:inputText>
								<h:message for="telephone" />
							</td>
						</tr>	
					</table>
					
					<table>
						<tr>
							<td>
								<h:outputText value="#{userBean.messageError}" style="color:red"></h:outputText>
								<h:outputText value="#{userBean.messageSuccess}" style="color:green"></h:outputText>
							</td>
						</tr>
					</table>
					
					<h:panelGroup>
						<h:panelGrid columns="2" cellpadding="0" cellspacing="4">
							<h:commandButton value="Ajouter l'user" action="#{userBean.creerUser()}"
													disabled="#{userBean.boutonAjouterActif}"/>
							<!-- <h:commandButton value="Mettre à jour" action="#{userBean.updateUser()}"
													disabled="#{userBean.boutonMajActif}"/> -->
						</h:panelGrid>
					</h:panelGroup>
					
					</h:form>
				</f:view>
				
			</ui:define>
		</ui:composition>
</body>
</html>
