<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>

<body>
	<!-- DECLARATION DU TEMPLATE DONT LA PAGE EST CLIENTE -->
	<ui:composition template="/resources/template/layout.xhtml">
		<ui:define name="content">
		<h:graphicImage library="images" name="logo.png" id="logo"></h:graphicImage>
				<h:form>
				<h4>Veuillez saisir votre login/password pour vous connecter</h4>
					<p>
						<h:panelGrid columns="1" cellpadding="0" cellspacing="2">
							
							<h:outputLabel value="email :"></h:outputLabel>
							<h:inputText id="email" value="#{userBean.email}" required="true">
								<f:validateLength minimum="8" maximum="20"></f:validateLength>
							</h:inputText>
							<h:message for="email" />
							
							<h:outputLabel value="password :"></h:outputLabel>
							<h:inputSecret id="password" value="#{userBean.password}" required="true" >
								<f:validateLength minimum="4" maximum="20"></f:validateLength>
							</h:inputSecret>
							<h:message for="password" />
							
						</h:panelGrid>
					</p>
					<p class="link">
						<h:panelGroup>
							<h:panelGrid columns="2" cellpadding="0" cellspacing="4">
								<h:commandButton value="se connecter" action="#{userBean.connexion()}" />
							</h:panelGrid>
							<p>
								<h:commandLink action="add-utilisateur">
									<h:outputText value="Pas encore inscrit ? créer votre compte"></h:outputText>
								</h:commandLink>
							</p>
						</h:panelGroup>
					</p>
					
					<table>
						<tr>
							<td>
								<h:outputText value="#{userBean.messageError}" style="color:red"></h:outputText>
								<h:outputText value="#{userBean.messageSuccess}" style="color:green"></h:outputText>
							</td>
						</tr>
					</table>
				</h:form>
		</ui:define>
	
	</ui:composition>
</body>
</html>
